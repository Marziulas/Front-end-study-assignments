<!DOCTYPE html>
<html lang="Tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href=".css/style.css">
</head>
<body>
<div class="container">
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google image">

<br>
<div class="box1">
    <p>Search the web using Google!</p>
    
    <!-- Arama Kutusu -->
    <form action="https://www.google.com/search" method="get" class="search-form">
      <input type="text" name="q" class="search-input" placeholder="Search Google or type a URL" />
    </form>
    
    <!-- Butonlar -->
    <div class="buttons">
      <input type="submit" value="Google Search" class="search-button">
      <input type="submit" value="I'm Feeling Lucky" class="search-button">
    </div>
  </div>
<!-- Üç yeşil kutucuklar -->
<div class="green-boxes">
    <div class="green-box">
            <p>Special Searches</p>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
        <br>    
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
    </div>
    <div class="green-box">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
        <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
        <br>    
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
        <br>    
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
    </div>
    <div class="green-box">
        <p>Get Google!
            updates monthly:</p>
        <form action="https://www.google.com/search" method="get" class="search-form">
            <input type="text" name="q" class="search-input" placeholder="Your e-mail" />
          </form>
          <div class="buttons">
            <input type="submit" value="Subscribe" class="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
    </div>
  </div>
    

</body>
</html>
